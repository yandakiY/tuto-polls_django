{% if join_elements %}
    <ul>
    {% for question in join_elements %}
        {% comment %} <li><a href="/polls/{{question.id}}">{{ question.question_text }}</a></li> {% endcomment %}
        <li><a href="{%url 'polls:details' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
